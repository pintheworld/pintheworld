<div class="row" style="height: 43px">
    <div class="col-sm-2">
        <h4><span class="tag tag-default">Score</span> {{currentScore.toFixed(2)}}</h4>
    </div>
    <div class="col-sm-2 countdown">
        <p [hidden]="!countDown">Next city in {{breakTimer}}..</p>
    </div>
    <div class="col-md-3 city-label">
        <h2 *ngIf="currentRound >= 0">{{game.cities[currentRound].name}}</h2>
    </div>
    <div class="col-sm-2 gametimer">
        <p [hidden]="!countDown">Remaining Time: {{roundTimer}}</p>
    </div>

</div>

<div class="map-wrapper">
    <sebm-google-map
            [latitude]='0'
            [longitude]='0'
            [zoom]='2'
            [disableDoubleClickZoom]="true"
            [zoomControl]="false"
            [scrollwheel]="false"
            [streetViewControl]="false"
            [styles]="styleOfMap"
            (mapClick)="mapClicked($event)">
        <sebm-google-map-marker
                *ngFor="let m of markers; let i = index"
                [latitude]="m.lat"
                [longitude]="m.lng"
				[iconUrl]="m.img">
        </sebm-google-map-marker>
        <sebm-google-map-marker
                *ngFor="let cm of cityMarkers; let i = index"
                [latitude]="cm.lat"
                [longitude]="cm.lng">
				<sebm-google-map-info-window id='info_window0'
											 *ngFor="let info of infoWindows; let i = index"
											 [isOpen]="info.isOpen" #window><p [innerHTML]="info.details"></p>
				</sebm-google-map-info-window>
        </sebm-google-map-marker>
		<sebm-google-map-marker
                *ngFor="let pm of playerMarkers; let i = index"
                [latitude]="pm.lat"
                [longitude]="pm.lng"
				[iconUrl]="pm.img">
				<sebm-google-map-info-window id='info_window1'
											 *ngFor="let info of playerInfo; let i = index"
											 [isOpen]="info.isOpen" #window><p [innerHTML]="info.details"></p>
				</sebm-google-map-info-window>
        </sebm-google-map-marker>
    </sebm-google-map>

</div>
